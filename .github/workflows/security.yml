name: security

on:
  push:
    branches:
      - "*"

permissions:
  contents: read
  packages: read

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-detection:
    name: Rust Linting and Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Lint
        run: cargo clippy --verbose

  sast-detection:
    name: SAST Analysis
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run SAST Analysis
        run: semgrep ci --config=auto --code --no-suppress-errors --json

  secret-detection:
    name: Secret Analysis
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gitleaks/gitleaks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Secret Analysis
        run: gitleaks dir --no-banner --verbose --redact=100 --report-format=json --report-path report.json --log-level=info --exit-code=0 .

      - name: Upload Secret Report
        uses: actions/upload-artifact@v6
        with:
          name: secret-report
          path: report.json

  test:
    name: Test
    runs-on: ubuntu-latest
    needs:
      - lint-detection
      - sast-detection
      - secret-detection

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: plannify_user
          POSTGRES_PASSWORD: plannify_password
          POSTGRES_DB: plannify_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Apply database migrations
        run: |
          docker run --rm \
            --network host \
            -e DATABASE_URL=postgres://plannify_user:plannify_password@localhost:5432/plannify_db \
            ghcr.io/plannify-truck-driver/common-services:latest

      - name: Seed test dataset
        run: |
          PGPASSWORD=plannify_password psql -h localhost -U plannify_user -d plannify_db -f config/test-dataset.sql

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Test
        run: cargo test --verbose
