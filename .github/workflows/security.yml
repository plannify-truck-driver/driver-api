name: Security

on:
  push:
    branches:
      - "*"
  pull_request:

permissions:
  contents: read
  packages: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint (Clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  sast:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        run: semgrep ci --config=auto --code --no-suppress-errors

  secrets:
    name: Secret Scanning (Gitleaks)
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gitleaks/gitleaks:latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Gitleaks
        run: gitleaks detect --no-banner --verbose --redact

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint, sast, secrets]

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: plannify_user
          POSTGRES_PASSWORD: plannify_password
          POSTGRES_DB: plannify_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and run migrations
        run: |
          docker pull ghcr.io/plannify-truck-driver/common-services:0.1.2
          docker run --rm \
            --network host \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            ghcr.io/plannify-truck-driver/common-services:0.1.2

      - name: Seed test dataset
        run: |
          PGPASSWORD=${{ secrets.TEST_DB_PASSWORD || 'test_password_change_me' }} \
            psql -h localhost -U test_user -d test_db -f config/test-dataset.sql

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --verbose --all-features

      - name: Run doc tests
        run: cargo test --doc
